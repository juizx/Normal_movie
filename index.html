        input::placeholder {

        }

        input:focus {

            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ff4081;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.5), 0 0 10px rgba(0, 0, 0, 0.5);

        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        input:hover {
            border-color: #ff2366;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            max-height: 500vh;
            overflow-y: hidden;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            visibility: hidden;
        }

        .item {
            width: 245px;
            height: 345px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .item:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.05);
        }

        .play-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .play-button:hover {
            background-color: #ff2366;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            transition: opacity 0.5s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .back-button {

            top: 20px;
            left: 15px;
            background: none;
            border: none;
            color: #ff8c00;
            font-size: 3em;
            cursor: pointer;
            z-index: 10000;
            transition: color 0.3s;
        }

        .back-button:hover {

        }

        @media (max-width: 768px) {

        }

        .bg-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;

    <script>
        const apiKey = "d13abf16ac8e223ca6b73612cc10878d";
        let currentMovieId;

        async function fetchTrendingMovies() {
            const url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}&language=en-US`;
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.results);
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetchTrendingMovies();
        });

        document.getElementById("search").addEventListener("input", function () {
            searchMovies(this.value);
        });

        async function searchMovies(query) {
            if (!query) {
                fetchTrendingMovies();
                return;
            }
    
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; 

            const MIN_RATING = 6; 
            const MIN_YEAR = 2010; 
            let hasResults = false; 

            results.forEach((item) => {
                const releaseDate = new Date(item.release_date);
                const releaseYear = releaseDate.getFullYear();
                if (
                    item.poster_path &&
                    item.vote_average >= MIN_RATING &&
                    releaseYear >= MIN_YEAR
                ) {
                    hasResults = true; 
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "item";
                    itemDiv.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" 
                             alt="${item.title}" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/200';" 
                             onclick="playMovie(${item.id})">
                    `;
                    resultsDiv.appendChild(itemDiv);
                }
            });

            if (hasResults) {
                resultsDiv.style.visibility = "visible"; 
                resultsDiv.style.opacity = 1; 
            } else {
                resultsDiv.style.visibility = "hidden"; 
                resultsDiv.style.opacity = 0; 
                resultsDiv.innerHTML = "<p>No highly rated movies found.</p>"; 
            }
        }

        function playMovie(id) {
            currentMovieId = id; 
            const selectedServer = document.getElementById("server-select").value || "https://superflixapi.dev/filme/{imdb}";
            const videoUrl = selectedServer.replace("{imdb}", id);
            openFullscreenIframe(videoUrl);
        }

        function changeServer() {
            if (currentMovieId) {
                const selectedServer = document.getElementById("server-select").value || "https://superflixapi.dev/filme/{imdb}";
                const videoUrl = selectedServer.replace("{imdb}", currentMovieId);
                document.getElementById("video-iframe").src = videoUrl; 
            }
        }

        function openFullscreenIframe(url) {
            const iframeContainer = document.getElementById("iframe-container");
            const videoIframe = document.getElementById("video-iframe");
            videoIframe.src = url;
            iframeContainer.style.display = "flex";
            document.body.style.overflow = "hidden"; 
        }

        function closeFullscreen() {
            const iframeContainer = document.getElementById("iframe-container");
            const videoIframe = document.getElementById("video-iframe");
            videoIframe.src = "";
            iframeContainer.style.display = "none";
            document.body.style.overflow = ""; 
        }
