<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Link Opener</title>
  <style>
    body {
      background-color: black;
      overflow: hidden; /* Hides scrollbar for entire page */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Maintain functionality for some devices */
    }

    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #iframe {
      margin: 0; /* Reset default margins */
      border: none;
      width: 100%;
      height: 100%; /* Adjust height as needed */
    }

    #close-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 5px;
      border-radius: 3px;
    }

    #close-button {
      cursor: pointer;
      font-weight: bold;
    }

    .button {
      background-color: #007BFF; /* Blue */
      color: #FFFFFF; /* White */
      border: 2px solid #FFFFFF; /* White border */
      border-radius: 10px; /* Rounded corners */
      padding: 10px 20px; /* Padding */
    }

    .input-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto; /* Center horizontally */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-box">
      <input type="text" id="movie-id" class="input-field" placeholder="Enter Movie ID">
      <button id="open-button" class="button">Open Movie</button>
    </div>
  </div>

  <div id="iframe-container">
    <iframe id="iframe" src=""></iframe>
    <div id="close-container">
      <div id="close-button" onclick="closeIframe()">X</div>
    </div>
  </div>

  <script>
    const openButton = document.getElementById('open-button');
    const movieIdInput = document.getElementById('movie-id');

    openButton.addEventListener('click', function() {
      const movieId = movieIdInput.value.trim();

      if (movieId.length === 0) {
        alert('Please enter a valid Movie ID.');
        return;
      }

      // Construct the movie URL using the entered Movie ID
      const movieUrl = `https://moviesapi.club/movie/${movieId}`;

      // Update iframe source and open overlay
      document.getElementById('iframe').src = movieUrl;
      document.getElementById('iframe-container').style.display = 'flex';

      // Clear the input field
      movieIdInput.value = '';
    });

    function openIframe() {
      // This function is no longer needed since the image has been removed.
    }

    function closeIframe() {
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('iframe').src = ''; // Clear iframe source on close
    }
  </script>
</body>
</html>
